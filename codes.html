<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codes</title>
</head>
<body>
    <!-- code examples written here like js, python, php, java -->
    <code></code>
    <!-- keyboard input se command dete hue like from linux -->
    <kbd></kbd>
    <samp></samp>
    <!-- tag for variable defining -->
    <var></var>
    <!-- preformatted tags -->
    <pre></pre>

    <!-- there are many more tags which we can use which we can find out according to the usecase form google. -->

    <!-- semantics: it refers to the meaning of a piece of code. 
    Ex = like what purpose does that HTML element have ranther than what does it look like. -->

    <!-- in old time everything we wanna do goes into div like make header, navbar, content, footer and inko CSS k through styling kr te the 
    and jaise-2 semantics badi to sako lga ki ye const. chije hai ki header hamesha hoga he, navbar hoga he, content, footer, side-section honge he  -->
    
    <div class="header"></div>
    <div class="navbar"></div>
    <div class="content"></div>
    <div class="footer"></div>

    <!-- to kyu na inko baar baar repeat kr ne k jagah kuch or semantics add kr de so her jagah div hone ki jagah direct header ya content ya footer ya kuch or likh pae

    so jo new semantics update hua us mai inko individual tag bna diya so we can directly use them. 
    -->

    <header></header>
    <nav></nav>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
    <summary></summary>
    <details></details>

    <!-- NOTE: Both are same and can be done from both
     But 
    with new semantics is easier to read, understand and stylize them so we use new semantics directly-->


</body>
</html>
