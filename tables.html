<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            background-color: #414141;
            color: #FFFFFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td, th {
            border: 1px solid #FFFFFF;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #787878;
        }
    </style>
</head>
<body>
    <!-- shortcut for table 
    (table>tableRow>tableHeading 3 times)
    table>tr>th*3
    td = tableData
    -->
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States Of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>Chhina</td>
            <td>CN</td>
            <td>cn@google.com</td>
        </tr>
    </table>

    <br />

    <table style="width: 10%;">
        <tr>
            <!-- colspan = col k ek cell ne 2 col cell ko apne ander kr lia
            rowspan = row k ek cell ne 2 row cell ko apne ander kr lia -->
            <th colspan="2">Country</th>
            <td rowspan="2">India</td>
            <td>Japan</td>
            
        </tr>
        <tr>
            <th>
                CODE
                <td>IN</td>
                <td>JP</td>
            </th>
        </tr>
    </table>

    <!--can check tfoot example form docs (mdn) -->
    
</body>
</html>
